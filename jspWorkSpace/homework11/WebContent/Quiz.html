<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SNS</title>
<script src="./jQuery/jquery-3.6.0.js" type="text/javascript"></script>
<style>
	table {
		width: 1200px;
		margin-bottom: 25px;
	}
	table, th, td {
		border : 1px solid #ccc;
		border-collapse: collapse;
		padding: 10px;
	}
	div {
		width: 1200px;
		margin: 25px auto;
		text-align: center;
	}
	form {
		margin-top: 25px;
	}
	#title {
		width: 648px;
		margin-bottom: 10px;
	}
</style>
</head>
<body>
	<div>
		<h1>SNS</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>글 제목</th>
					<th>글 내용</th>
					<th>날짜</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="add"></tbody>
		</table>
		<hr>
		<form>
			<label for="title">글 제목 : </label>
			<input type="text" name="title" id="title"><br>
			<textarea rows="10" cols="100" name="content" id="content"></textarea><br>
			<input type="hidden" value="1" name="num" id="num">
			<input type="hidden" value="0" name="upnum" id="upnum">
			<input type="button" value="등록" onclick="add()">
			<input type="button" value="수정" onclick="upd()">
		</form>
	</div>
	<script type="text/javascript">
		function add() {
			if ($('#upnum').val() != 0) {
				alert("게시물 수정 중에는 등록할 수 없습니다.");
			} else {
				let num = $('#num').val();
				let title = $('#title').val();
				let content = $('#content').val();
				let today = new Date();

				let year = today.getFullYear();
				let month = ("0" + (today.getMonth() + 1)).slice(-2);
				let day = ("0" + today.getDate()).slice(-2);

				let date = year + "." + month  + "." + day;
				
				let Info = {"num" : num, "title" : title, "content" : content, "date" : date};
				
				$.ajax({
					type : "post",
					async : true,
					url : "QuizServlet",
					data : {"Info" : JSON.stringify(Info)},
					datetype : "text",
					success : function(data) {
						let Info = JSON.parse(data);
						
						let html = "";
						
						html += "<tr id=\"num" + num + "\">";
						html += "<td>" + Info.num + "</td>";
						html += "<td><a href=\"javascript:view(" + num + ");\">" + Info.title + "</a></td>";
						html += "<td>" + Info.content + "</td>";
						html += "<td>" + Info.date + "</td>";
						html += "<td><a href=\"javascript:del(" + num + ");\">삭제</a></td>";
						html += "</tr>";
									
						$("#add").append(html);
					}
				});
				let numsum = parseInt($("#num").val()) + 1;
			    $("#num").val(numsum);
			    $('#title').val("");
				$('#content').val("");
			}
		}
		
		function view(viewnum) {
			let id = "#num" + JSON.stringify(viewnum) + " td";
			let num = $(id).eq(0).text();
 			let title = $(id).eq(1).text();
			let content = $(id).eq(2).text();
			let date = $(id).eq(3).text();
			let Info = {"num" : num, "title" : title, "content" : content, "date" : date};
			
			$.ajax({
				type : "post",
				async : true,
				url : "QuizServlet",
				data : {"Info" : JSON.stringify(Info)},
				datetype : "text",
				success : function(data) {
					let Info = JSON.parse(data);
					$('#title').val(Info.title);
					$('#content').val(Info.content);
					$('#upnum').val(Info.num);
				}
			});
		}
		
		function upd() {
			let renum = $('#upnum').val()
			let id = "#num" + renum + " td";
			
			let num = $('#upnum').val();
			let title = $('#title').val();
			let content = $('#content').val();
			let date = $(id).eq(3).text();
			
			let Info = {"num" : num, "title" : title, "content" : content, "date" : date};
			
			$.ajax({
				type : "post",
				async : true,
				url : "QuizServlet",
				data : {"Info" : JSON.stringify(Info)},
				datetype : "text",
				success : function(data) {
					let Info = JSON.parse(data);
					
					$(id).eq(0).text(Info.num);
					$(id).eq(1).html("<a href=\"javascript:view(" + renum + ");\">" + Info.title + "</a>");
					$(id).eq(2).text(Info.content);
					$(id).eq(3).text(Info.date);
				}
			});
		    $("#upnum").val(0);
		    $('#title').val("");
			$('#content').val("");
		}
		
		function del(delnum) {
			let num = "#num" + JSON.stringify(delnum);
			$(num).remove();
		}
	</script>
</body>
</html>
