<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>로그인 폼 - Get</h1>
	<form action="LS" method="get">
		<label for="userid">아이디 : </label>
		<input type="text" id="userid" name="userid"><br>
		<label for="userpwd">비밀번호 : </label>
		<input type="password" id="userpwd" name="userpwd"><br>
		<label for="name">이름 : </label>
		<input type="text" id="name" name="name"><br>
		<hr>
		<p>취미</p>
		<input type="checkbox" name="hobby" value="readBook">독서
		<input type="checkbox" name="hobby" value="watchMovie">영화
		<input type="checkbox" name="hobby" value="fishing">낚시
		<input type="checkbox" name="hobby" value="golf">골프
		<hr>
		<input type="hidden" id="age" name="age" value="25"><br>
		<input type="submit" value="로그인">
	</form>
	<hr>
	<h1>로그인 폼 - Post</h1>
	<form action="LS" method="post">
		<label for="userid">아이디 : </label>
		<input type="text" id="userid" name="userid"><br>
		<label for="userpwd">비밀번호 : </label>
		<input type="password" id="userpwd" name="userpwd"><br>
		<label for="name">이름 : </label>
		<input type="text" id="name" name="name"><br>
		<input type="hidden" id="age" name="age" value="25"><br>
		<input type="submit" value="로그인">
	</form>
	<hr>
</body>
</html>
